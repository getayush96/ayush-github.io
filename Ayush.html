		<script>
			function checkname(ptr)
			{
			
			ptr.style.border='0px outset #1fbed6';
			if(ptr.value.length<=3 || ptr.value=="NAME")
				{
				ptr.style.border='3px outset red';
				
				}
			else
				{
				ptr.style.border='3px outset green';}
			
			}
			function checkphn(ptr)
			{
			
			ptr.style.border='0px outset #1fbed6';
			if(ptr.value.length!=10 || isNaN(ptr.value))
				{
				ptr.style.border='3px outset red';
				
				}
			else
				{
				ptr.style.border='3px outset green';}
			
			}
			 
			function focusing(ptr)
			{
			
			ptr.value='';
			ptr.style.border='3px outset #ff9900';
			}
			function checkfeedtype(ptr)
			{
				if(ptr.value!="REVIEW" && ptr.value!="COMPLAINT")
				{
					ptr.style.border='3px outset red';
				}
				else
				{
					ptr.style.border='3px outset green'
				}
			}
			
			function checkfeed(ptr)
			{
			
			ptr.style.border='0px outset #1fbed6';
			if(ptr.value.length<=4 || ptr.value==" YOUR FEEDBACK HERE PLEASE")
				{
				ptr.style.border='3px outset red';
				
				}
			else
				{
				ptr.style.border='3px outset green';}
			
			}
			
			function checkall()
			{
				checkname(document.getElementsByClassName('forminput')[0]);
				checkphn(document.getElementsByClassName('forminput')[1]);
				checkfeedtype(document.getElementsByClassName('forminput')[2]);
				checkfeed(document.getElementsByClassName('forminput')[3]);
			}
